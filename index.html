<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Tomatali</title>
</head>
<body>
    <div id="bg-overlay"></div>
    <header id="header">
        <h1 id="logo"><a href="#landing">Tomatali</a></h1>
        <nav id="nav-bar">
            <a href="#order" class="nav-link">Order</a>
            <a href="#contact" class="nav-link">Contact</a>
        </nav>
    </header>
    <section id="landing">
        <h2>GET FRESH TOMATOES</h2>
        <h2>GOOD FOR SAUCES AND SALADS</h2>
    </section>
    <section id="order">
        <div class="price-item">
            <h3>1 crate 5kg</h3>
            <div class="price">$100</div>
            <button class="buy">Buy</button>
        </div>
        <div class="price-item">
            <h3>2 crate 11kg</h3>
            <div class="price">$200</div>
            <button class="buy">Buy</button>
        </div>
        <div class="price-item">
            <h3>3 crate 15kg</h3>
            <div class="price">$300</div>
            <button class="buy">Buy</button>
        </div>
    </section>
    <section id="contact">
        <form id="form" action="#" method="POST">
            <input id="name" title="" name="name" type="text" required placeholder="Enter Your Name">
            <input id="email" title="" name="email" type="email" required placeholder="Enter Your Email Here">
            <textarea id="inquiry" title="" name="inquiry" required rows="10" placeholder="Inquire Here"></textarea>
            <input id="submit" type="submit" value="Submit">
        </form>
    </section>
    <footer>
        &copy; 2024 Tomatali
    </footer>
    
</body>
</html>
